<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: white;
    color: #333;
    padding-top: 6rem;
}

header {
    background: orange;
    color: white;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    padding: 1rem 0;
    z-index: 100;
    box-shadow: 0 2px 15px rgba(255, 165, 0, 0.6);
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav li {
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s;
}

nav a:hover {
    background: #ff7f00;
    border-radius: 5px;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    margin: 60px auto;
    width: 60%;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.container:hover {
    transform: scale(1.02);
}

h2 {
    color: orange;
    font-size: 34px;
    margin-bottom: 15px;
}

h3 {
    margin-top: 30px;
    color: #333;
    font-size: 26px;
}

p, ul li {
    font-size: 18px;
    color: #555;
    margin-bottom: 18px;
}

a {
    color: orange;
    font-weight: bold;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, textarea:focus {
    border-color: orange;
    box-shadow: 0 0 10px orange;
    outline: none;
}

button {
    background: orange;
    color: white;
    padding: 14px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease;
    margin-top: 18px;
}

button:hover {
    background: darkorange;
    transform: scale(1.08);
    box-shadow: 0 0 20px orange;
}

footer {
    background: orange;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 30px;
}

.back-button {
    display: inline-block;
    padding: 10px 25px;
    background-color: orange;
    color: white;
    text-decoration: none;
    border-radius: 40px;
    font-size: 16px;
    transition: all 0.3s ease;
    position: absolute;
    top: 20px;
    left: 20px;
    box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
}

.back-button:hover {
    background-color: darkorange;
    transform: translateX(-5px) scale(1.08);
    box-shadow: 0 0 20px orange;
}
</style>
<script>
function submitForm(event) {
    event.preventDefault();
    alert("Thank you for contacting us! We will get back to you soon.");
    document.getElementById("contactForm").reset();
}
</script>
</head>
<body>
<header>
    <h1>üìû Contact Us</h1>
    <a href="signin.html" class="back-button">‚¨Ö Back</a>
</header>

<div class="container">
    <h2>üì¢ Get in Touch</h2>
    <p>Have any questions? We are here to assist you! Reach out to us anytime.</p>
    <ul>
        <li>Email: <a href="mailto:laharikommuri4@gmail.com">laharikommuri4@gmail.com</a></li>
        <li>Phone: üìû 9705609960</li>
        <li>Location: üìç 123 Event Street, Guntur</li>
    </ul>
    <h3>‚úâÔ∏è Send Us a Message</h3>
    <form id="contactForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Event Management. All Rights Reserved.</p>
</footer>
</body>
</html>
